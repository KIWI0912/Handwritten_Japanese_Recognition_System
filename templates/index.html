<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Japanese Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Handwritten Japanese Recognition System</h1>
            <p>Upload your image and get started with recognition ðŸŽ‰</p>
        </div>
        
        <div class="main">
            <div id="error-message" class="error-message"></div>
            
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="image-section">
                    <div class="image-display">
                        <p id="preview-text">Uploaded Image Preview</p>
                        <img id="preview" src="#" alt="Preview">
                    </div>
                    <div id="selected-filename"></div>
                </div>
                
                <div class="loading" id="loading">Processing...</div>
                
                <div class="result-box">
                    <h3>Recognition Results</h3>
                    <p>Character: <strong id="character-result">N/A</strong></p>
                    <p>Confidence: <strong id="confidence-result">N/A</strong></p>
                </div>
                
                <div class="button-group">
                    <label class="custom-file-upload">
                        <input type="file" id="single-upload" name="file" accept="image/png, image/jpeg, image/jpg" onchange="previewImage(event)">
                        Choose File
                    </label>
                    <button type="submit" class="button" onclick="return validateAndSubmit(event)">Upload and Detect</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Created by <strong>THETHINKTANK</strong></p>
            <p>Contact us: <a href="mailto:deadchuln@gmail.com">deadchuln@gmail.com</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
